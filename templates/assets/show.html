<div class="page-header">
  <h1>Asset#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= assetsPath() %>" class="btn btn-info">Back to all Assets</a></li>
  <li class="list-inline-item"><a href="<%= editAssetPath({ asset_id: asset.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= assetPath(asset.ID.String())%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= asset.Name %>
</p>
<p>
  <strong>Description</strong>: <%= asset.Description %>
</p>
<p>
  <strong>Url</strong>: <%= asset.Url %>
</p>
<p>
  <strong>Labels</strong>: <%= asset.Labels %>
</p>
<p>
  <strong>UserGuid</strong>: <%= asset.UserGuid %>
</p>
<p>
  <strong>Image</strong>: <%= asset.Image %>
</p>
