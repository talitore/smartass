<div class="page-header">
  <h1>Assets</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newAssetsPath() %>" class="btn btn-primary">Create New Asset</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Url</th>
    <th>Labels</th>
    <th>UserGuid</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (asset) in assets { %>
      <tr>
      <td><%= asset.Name %></td>
        <td><%= asset.Url %></td>
        <td><%= asset.Labels %></td>
        <td><%= asset.UserGuid %></td>
        <td>
          <div class="pull-right">
            <a href="<%= assetPath(asset.ID.String()) %>" class="btn btn-info">View</a>
            <a href="<%= editAssetPath({ asset_id: asset.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= assetPath(asset.ID.String()) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
